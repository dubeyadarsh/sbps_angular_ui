<div class="dateFilter">
    <mat-form-field appearance="fill">
      <mat-label>Date Range</mat-label>
      <mat-date-range-input #dateRangeInput  [rangePicker]="rangePicker">
        <input matStartDate [(ngModel)]="selectedDateRangeStart" placeholder="Start date">
        <input matEndDate [(ngModel)]="selectedDateRangeEnd" placeholder="End date">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="rangePicker"></mat-datepicker-toggle>
      <mat-date-range-picker (closed)="onDateRangeChange($event)" #rangePicker></mat-date-range-picker>
    </mat-form-field> 
  </div>
  
<ag-grid-angular class="ag-theme-quartz mx-2 mt-3 displayGrid" 
 
  [rowData]="rowData"
  [columnDefs]="colDefs"

  >
</ag-grid-angular>
<div class="pagination mx-2">
    <div class="pagination-options">
      <span>Show:</span>
      <select class="mx-1" (change)="onPageSizeChange($event)">
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <!-- Add more options as needed -->
      </select>
      <span>of {{ totalItems }} items</span>
    </div>
    <div class="page-info">
        <span>Page:</span>
      <span (click)="onPageClick(page)" *ngFor="let page of totalPages" [class.active]="currentPage === page">{{ page }}</span>
    </div>
  </div>
