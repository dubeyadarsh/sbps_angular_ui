<!-- app-template.component.html -->

<mat-toolbar color="primary" class="d-flex header justify-content-between align-items-center">
  <div class="d-flex align-items-center">
    <mat-icon mat-icon-button (click)="toggleSidebar()" class="custom-hamburger">menu</mat-icon>
    <span style="cursor: pointer" routerLink="/dashboard" class="mx-2">SBPS</span>
  </div>
   <div>
    <h3>{{ay}}</h3>
   </div>
  <!-- Additional menu items aligned to the right -->
  <div class="d-flex ">
   <mat-icon  (click)="openCloseAnnualYearBox()"   [matTooltip]="'Change Annual Year'" class="mt-2 mx-2 matIcons" mat-icon-button>switch_camera</mat-icon>
    <mat-icon class="mx-2 mt-2 matIcons" mat-icon-button>school</mat-icon>
    <mat-icon class="mx-2 mt-2 matIcons" [matTooltip]="'Help'" mat-icon-button>info</mat-icon>
    <mat-icon class="mx-2 mt-2 matIcons"  [matTooltip]="'Logout'" mat-icon-button (click)="logout()">logout</mat-icon>
  </div>
</mat-toolbar>

<mat-sidenav-container  [style.width.px]="isSidebarOpen ? 200 : 0" style="height: calc(100vh - 64px);">

  <mat-sidenav  #sidenav mode="side" [opened]="isSidebarOpen">
    <!-- Add your menu items here -->
    <mat-nav-list  >
      <a mat-list-item routerLink="/student">Student</a>
      <a mat-list-item routerLink="/marks" >Marks</a>
      <a mat-list-item >Reports</a>
      <a mat-list-item routerLink="/fees">Fees</a>
      <a mat-list-item >Help-center</a>
      <!-- Add more menu ite ms as needed -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content >
   
  </mat-sidenav-content>
</mat-sidenav-container>
<div (click)="toggleSidebar()"    [style.display]="isSidebarOpen ? 'flex': 'none'"  class="overlay">


</div>
<div style="z-index: 2;"  [ngClass]="{'annualyear': true, 'open': ayBox , 'close': !ayBox,'p-2':true}">
  <div class="d-flex  mt-2 rowBox">
 <div (click)="aySelection(item)" *ngFor="let item of ayDetails " class="btn  btn-primary border ayBtn col-6 d-flex justify-content-center align-items-center">{{ item.value }}</div>
</div>
</div>
